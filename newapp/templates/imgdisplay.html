<!DOCTYPE html>
<html lang="en">
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
{% for i,j,k,l,m,n in mylist %}
    {% if shopid == n %}
    <div class="col-4">
<div class="card" style="width: 18rem;">
  <img src="{% static l %}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{i}}</h5>
    <p class="card-text">{{k}}</p>
    <p>{{j}}</p>
    <a href="http://127.0.0.1:8000/newapp/edit/{{m}}" class="btn btn-primary">EDIT</a>
      <a href="http://127.0.0.1:8000/newapp/delete/{{m}}" class="btn btn-danger">DELETE</a>
    </div>
  </div>
</div>
    {% endif %}
{% endfor %}
</div>
</body>
</html>
