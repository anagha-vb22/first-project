<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <style>
        #f {
            float: right;
        }

        #fields {
            text-align: left;
        }
        #b{
            margin-top: 20px; 
            background-color: rgb(80, 80, 221); 
            color: white; 
            text-align:center;
        }
        body{
         background: linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.7)),url("{% static '123.jpg' %}");
         background-size: cover;
         background-position: center;
         flex-direction: column;
         }


      
    </style>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/ab4495b31a.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Register</title>
</head>

<body style="background-color: rgb(202, 15, 15);">
    <div>
        <form method="post">{% csrf_token %}
            <center>
                <div style="margin-top: 50px; margin-left: 500px; margin-right: 500px; background-color:rgb(237, 226, 226); padding: 100px; padding-top: 50px; padding-bottom: 50px; margin-bottom: 100px;">
                    <h3 class="text-center text-primary mt-2 mb-4">User Registeration</h3><br>
                    <div class="mb-3" id="fields">
                        <label class="form-label" for="exampleFormControlInput1">Name</label>
                        <input class="form-control" type="text" name="name"><br>
                        <label class="form-label" for="exampleFormControlInput1">Email</label>
                        <input class="form-control" type="email" name="email"><br>
                        <label class="form-label" for="exampleFormControlInput1">Phone</label>
                        <input class="form-control" type="number" name="phone"><br>
                        <label class="form-label" for="exampleFormControlInput1">Address</label>
                        <input class="form-control" type="text" name="address"><br>
                        <label class="form-label" for="exampleFormControlInput1">Pincode</label>
                        <input class="form-control" type="number" name="pincode"><br>
                        <label class="form-label" for="exampleFormControlTextarea1">Password</label>
                        <input class="form-control" rows="3" type="password" name="password"><br>
                        <label class="form-label" for="exampleFormControlTextarea1">Confirm Password</label>
                        <input class="form-control" rows="3" type="password" name="confirm_password">
                    </div>
                    <button type="submit" class="btn btn-primary" id="b" style=" margin-top: 20px; background-color: rgb(80, 80, 221); color: white; text-align:center;">Register</button>
                </div>

            </center>
        </form>
    </div>


</body>

</html>
