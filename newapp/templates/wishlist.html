<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
      <script crossorigin="anonymous" src="https://kit.fontawesome.com/ab4495b31a.js"></script>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
  <script crossorigin="anonymous" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
        {% for i,j,k,l,m in mylist %}
    <div class="col-4">
        <div class="card" style="width: 18rem;">
            <img src="{% static i %}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{j}}</h5>
                <p class="card-text">{{l}}</p>
                <p>Rs.{{k}}</p>
                <a href="http://127.0.0.1:8000/newapp/cart/{{m}}" class="btn btn-primary">Add to cart</a>
                <a href="http://127.0.0.1:8000/newapp/wishdelete/{{m}}" class="btn btn-danger">Remove</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
